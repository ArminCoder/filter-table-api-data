<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ARMIN</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <style>
    #ndata {
      color: black;
      text-align: center;
      font-size: 25px;
      font-weight: 900;
      display: none;
    }
  </style>

  <body>
    <div class="container mt-5">
      <div class="input-group mb-3">
        <input
          id="myInput"
          type="text"
          class="form-control"
          placeholder="Search in table by title"
        />
        <div class="input-group-append">
          <button
            class="btn btn-dark btn-outline-secondary"
            type="button"
            id="searchButt"
          >
            Search
          </button>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-dark table-bordered table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Body</th>
            </tr>
          </thead>
          <tbody id="myTable"></tbody>
        </table>
      </div>
      <p id="ndata">no data</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.25.0/axios.min.js" integrity="sha512-/Q6t3CASm04EliI1QyIDAA/nDo9R8FQ/BULoUFyN4n/BDdyIxeH7u++Z+eobdmr11gG5D/6nPFyDlnisDwhpYA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
      const inputEl = document.getElementById("myInput");
      const table = document.getElementById("myTable");
      const noData = document.getElementById("ndata");
      const searchButton = document.getElementById("searchButt");

      function deleteTableContent() {
        table.innerHTML = "";
      }

      function showFailMessage() {
        noData.style.display = "block";
      }

      async function getPosts() {
        return await axios.get('https://jsonplaceholder.typicode.com/posts').then(res => {
          return res.data;
        })
      }

      async function initialize() {
        let posts = await getPosts();
        if(posts.length) {
        writePosts(posts);
        } else {
          showFailMessage();
        }
      };
      initialize();

      function writePosts(posts) {
        posts.forEach(post => {
          table.innerHTML  += `<tr id="tabRows"><td>${post.id}</td><td>${post.title}</td><td>${post.body}</td></tr>`;
        })
      } 

      searchButton.addEventListener('click', async () => {
        if(inputEl.value) {
          let posts = await getPosts();
          let filteredPosts = posts.filter(post => post.title.includes(inputEl.value));
          deleteTableContent();
          writePosts(filteredPosts);
        } else {
          deleteTableContent();
          initialize();
        }
      })
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ARMIN</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <style>
    #ndata {
      color: black;
      text-align: center;
      font-size: 25px;
      font-weight: 900;
      display: none;
    }
  </style>

  <body>
    <div class="container mt-5">
      <div class="input-group mb-3">
        <input
          id="myInput"
          type="text"
          class="form-control"
          placeholder="Search in table by title"
        />
        <div class="input-group-append">
          <button
            class="btn btn-dark btn-outline-secondary"
            type="button"
            id="searchButt"
          >
            Search
          </button>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-dark table-bordered table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Body</th>
            </tr>
          </thead>
          <tbody id="myTable"></tbody>
        </table>
      </div>
      <p id="ndata">no data</p>
    </div>
    <script>
      const inputEl = document.getElementById("myInput");
      function deleteTableContent() {
        document.getElementById("myTable").innerHTML = "";
      }
      function showFailMessage() {
        document.getElementById("ndata").style.display = "block";
      }
      async function getPosts() {
        return (
          await fetch("https://jsonplaceholder.typicode.com/posts")
        ).json();
      }
      function writePosts(element, index, arr) {
        arr[index] =
          document.getElementById("myTable").innerHTML +=
          table =
            `<tr id="tabRows">
                                    <td>${element.id}</td>
                                    <td>${element.title}</td>
                                    <td>${element.body}</td>
                              </tr>`;
      }
      function showPosts() {
        document.addEventListener("DOMContentLoaded", async () => {
          let posts;
          try {
            posts = await getPosts();
            posts.forEach(writePosts);
          } catch {
            showFailMessage();
          }
        });
      }
      showPosts();
      function showFilteredPosts() {
        deleteTableContent();
        let postsToFilter;
        fetch("https://jsonplaceholder.typicode.com/posts")
          .then((response) => response.json())
          .then((data) => {
            postsToFilter = data;
            const inputValue = document
              .getElementById("myInput")
              .value.toLocaleLowerCase();
            function filterPosts(currentValue, index, arr) {
              if (arr[index].title.indexOf(inputValue) > -1) return arr[index];
            }
            const filteredPosts = postsToFilter.filter(filterPosts);
            filteredPosts.forEach(writePosts);
          })
          .catch(showFailMessage);
      }
      document
        .getElementById("searchButt")
        .addEventListener("click", showFilteredPosts);
      inputEl.addEventListener("keyup", function (e) {
        e.preventDefault;
        if (inputEl.value === "") {
          deleteTableContent() && showPosts();
        }
      });
    </script>
  </body>
</html>

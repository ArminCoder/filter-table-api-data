<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ARMIN</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <style>
    #ndata {
      color: red;
      text-align: center;
      font-size: 25px;
      font-weight: 900;
      display: none;
    }
  </style>

  <body>
    <div class="container mt-5">
      <div class="input-group mb-3">
        <input
          id="myInput"
          type="text"
          class="form-control"
          placeholder="Search for data in table"
        />
        <div class="input-group-append">
          <button
            class="btn btn-dark btn-outline-secondary"
            type="button"
            onclick="myFunction()"
          >
            Search
          </button>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-dark table-bordered table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Body</th>
            </tr>
          </thead>
          <tbody id="myTable"></tbody>
        </table>
      </div>
      <p id="ndata">no data</p>
    </div>
    <script>
      const myArray = fetch("https://jsonplaceholder.typicode.com/posts")
        .then((response) => response.json())
        .then((json) => json.forEach(buildTable))
        .catch(showFailMessage);

      function showFailMessage() {
        document.getElementById("ndata").style.display = "block";
      }

      function buildTable(element, index, arr) {
        arr[index] =
          document.getElementById("myTable").innerHTML +=
          table =
            `<tr id="tabRows">
                  <td>${element.id}</td>
                  <td>${element.title}</td>
                  <td>${element.body}</td>
            </tr>`;
      }
      function myFunction() {
        var input, filter, table, tr, to, ti, tt, i, toValue, tiValue, ttValue;
        input = document.getElementById("myInput");
        filter = input.value.toLowerCase();
        table = document.getElementById("myTable");
        tr = table.getElementsByTagName("tr");
        for (i = 0; i < tr.length; i++) {
          to = tr[i].getElementsByTagName("td")[0];
          ti = tr[i].getElementsByTagName("td")[1];
          tt = tr[i].getElementsByTagName("td")[2];
          if (to || ti || tt) {
            toValue = to.textContent || to.innerText;
            tiValue = ti.textContent || ti.innerText;
            ttValue = tt.textContent || tt.innerText;
            if (toValue.toLowerCase().indexOf(filter) > -1) {
              tr[i].style.display = "";
            } else if (tiValue.toLowerCase().indexOf(filter) > -1) {
              tr[i].style.display = "";
            } else if (ttValue.toLowerCase().indexOf(filter) > -1) {
              tr[i].style.display = "";
            } else {
              tr[i].style.display = "none";
            }
          }
        }
      }
    </script>
  </body>
</html>
